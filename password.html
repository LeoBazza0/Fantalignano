<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" />



</head>

<body style="background-color: #c9f8fd;" class="font2">

    <div class="mod">
        <div class="mod-child">
        </div>


        <!-- pulsante per tornare alla home -->
        <a href="index.html">
            <img src="img/IconBlue.png" alt="Icona" class="icon">
        </a>

        <img class="can-of-paint" alt="" src="img/can of paint.png">

        <div class="pw-text-container">
            <p class="pw-text">inserisci la password </p>
            <p class="pw-text">per poter accedere alla </p>
            <p class="pw-text">sezione magica e segreta dei moderatori </p>
        </div>

        <input type="password" id="passwordInput" placeholder="Password" class="password-wrapper font2">

        <div class="no-non-puoi">No, non puoi tirare a caso</div>

        <img src="img/iconBlue.png" alt="Invia" onclick="checkPassword()" class="invio-password">

        <div class="occhio-che-se">occhio che se la sbagli rischi un secchio</div>
    </div>

    <script>
        // qua controlla se la password inserita è corretta
        // per ora la password è Sabbiadoremi
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === "Sabbiadoremi") {
                window.location.href = "adminhome.html";
            } else {
                alert("Riprova, se sbagli ancora arriva un secchio");
                passwordInput.value = "";
                passwordInput.focus();
            }
        }

        // Aggiunge l'evento per premere Invio
        document.getElementById("passwordInput").addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>

</html>
